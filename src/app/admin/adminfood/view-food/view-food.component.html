<div class="container">
		<div class="col-xs-12">
			<div class="col-xs-4">
				<input type="text" class="form-control" placeholder="search food"  name="search" [(ngModel)]="search">
			</div>
			<div class="col-xs-3">
				<select class="form-control" [(ngModel)]="category" name="category">
					<option value=0 >Select category</option>
					<option value=1>Breakfast</option>
					<option value=2>Lunch</option>
					<option value=3>Snacks</option>
					<option value=4>Dinner</option>
				</select>
			</div>
			<div class="col-xs-5">
				<button class="btn btn-success" (click)="search1()">Search</button>
			</div>
		</div>
</div>
<br><br>
<div class="container">
	<div class="col-xs-12 table-responsive">
			<table class="table" >
				<thead>
					<th>Food</th>
					<th>image</th>
					<th>Category</th>
					<th>description</th>
					<th>price</th>
					<th>quantity</th>
					<th>Available</th>
					<th colspan="2" class="text-center">option</th>
				</thead>
				<tr *ngFor="let food of foods|filter:search:'name'; let i=index;" >
					<td style="padding:10px;"><input type="text"  name="name" [(ngModel)]="food.name"></td>
					<td><img [src]="food.image" style="max-width :150px;">
						<input type="file" id ="{{ 'img1_id' + i }}" (change)="changeListener($event,food._id,i)" name="file">
						<p style="text-align: center">or</p>
						<input type="text"  placeholder="image url address" (change)="ch(i,food)"  id ="{{ 'img2_id' + i }}" class="form-control"name="img2">
					</td>
					
					<td style="padding:10px;">
						<select  [(ngModel)]="food.timings_id" name="category">
							<option value=0 >Select category</option>
							<option value=1>Breakfast</option>
							<option value=2>Lunch</option>
							<option value=3>Snacks</option>
							<option value=4>Dinner</option>
						</select>
					</td>
					<td style="padding:10px;"><input type="text"  name="description" [(ngModel)]="food.description"></td>
					<td style="padding:10px;"><input type="text"  name="amount" [(ngModel)]="food.amount"></td>
					<td style="padding:10px;"><input type="number"  name="quantity" [(ngModel)]="food.quantity"></td>
					<td style="padding:10px;">
						<select  name="available" [(ngModel)]="food.available">
							<option value='1'>Yes</option>
							<option value='0'>No</option>
						</select>
					</td>
					<td><button class="btn btn-warning" (click)="update(food)">Update</button></td>
					<td><button class="btn btn-danger" (click)="del(food)">Delete</button></td>
				</tr>
			</table>	
	</div>
</div>
