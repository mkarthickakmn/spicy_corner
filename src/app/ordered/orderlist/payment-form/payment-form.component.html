<form [formGroup]="paymentForm" (ngSubmit)="submit()">
	
	<div class="form-group">
		<label>Address  :</label>
		<textarea Class="form-control" formControlName="address"></textarea>
		<span class="help-block" *ngIf="!paymentForm.value.address.length">please enter the username</span>
	</div>

	<div class="form-group">
		<label>Ph.no  :</label>
		<input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control" formControlName="phone">
		<span  class="help-block" *ngIf="paymentForm.value.phone.length!=10">Enter the valid mobile number</span>
	</div>
	<div class="form-group">
			<button type="button" class="btn btn-primary text-center" 
			[disabled]="(!paymentForm.value.address.length||paymentForm.value.phone.length!=10)" (click)="edit()">{{button}} Address Details</button>
	</div>

	<div class="form-group">
		<label>Payment Method  :</label>
		<select class="form-control" #pay >
			<option value="cash" selected>Cash on Delivery</option>
			<option value="debit">Pay via debit card</option>
		</select>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-success" id="submit" [disabled]="(!paymentForm.value.address.length||paymentForm.value.phone.length!=10)||button=='save'">Submit</button>
		<button type="button" class="btn btn-danger"  (click)="cancel()">cancel</button>
	</div>
</form>
